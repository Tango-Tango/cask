[binaries]
c = 'arm-linux-gnueabihf-gcc'
cpp = 'arm-linux-gnueabihf-g++'
c_ld = 'bfd'
cpp_ld = 'bfd'
ar = 'arm-linux-gnueabihf-gcc-ar'
strip = 'arm-linux-gnueabihf-strip'
exe_wrapper = ['qemu-arm', '-L', '/usr/arm-linux-gnueabihf']

[built-in options]
c_args = []
cpp_args = []

[host_machine]
system = 'linux'
cpu_family = 'arm'
cpu = 'cortex-a7'
endian = 'little'

name: Build, Test, and Release

on:
  push:
    branches: [ master ]
    paths:
      - "src/**"
      - "include/**"
      - "meson.build"
      - "VERSION"
  pull_request:
    branches: [ master ]
    paths:
    - "src/**"
    - "include/**"
    - "test/**"
    - ".github/workflows/**"
    - "subprojects/**"
    - "meson.build"
    - "VERSION"
    - "automatic_release.py"
    - "regenerate_env.sh"

jobs:
  build-linux:
    name: Linux Build and Test
    runs-on: ubuntu-20.04
    if: github.actor != 'engineering-at-tangotango'

    strategy:
      matrix:
        target: [debug, release, clang]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
        token: ${{ secrets.AUTOMATION_USER_TOKEN }}
      env:
        AUTOMATION_USER_TOKEN: secrets.AUTOMATION_USER_TOKEN
    - name: Update Apt Cache
      run: sudo apt-get update
    - name: Install Apt Development Dependencies
      run: sudo apt-get install -y ninja-build build-essential python3-pip gcovr clang
    - name: Install Python Development Dependencies
      run: sudo python3 -m pip install meson==0.57.0
    - name: Run the Pre-Build Release Stage
      run: |
        git config user.name engineering-at-tangotango
        git config user.email engineering@tangotango.net
        ./automatic_release.py -u engineering-at-tangotango -o Tango-Tango -r cask -s pre-build
    - name: Generate the Build Environment
      run: ./regenerate_env.sh ${{ matrix.target }}
    - name: Build and Test
      working-directory: build_${{ matrix.target }}
      run: meson test --verbose
    - name: Generate Coverage Reports
      if: ${{ matrix.target == 'debug' }}
      run: ninja coverage -C build_${{ matrix.target }}
  
  build-mac:
    name: Mac Build and Test
    runs-on: macos-10.15
    if: github.actor != 'engineering-at-tangotango'

    strategy:
      matrix:
        target: [clang]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
        token: ${{ secrets.AUTOMATION_USER_TOKEN }}
      env:
        AUTOMATION_USER_TOKEN: secrets.AUTOMATION_USER_TOKEN
    - name: Install Brew Development Dependencies
      run: brew install ninja
    - name: Install Python Development Dependencies
      run: sudo python3 -m pip install meson==0.57.0
    - name: Run the Pre-Build Release Stage
      run: |
        git config user.name engineering-at-tangotango
        git config user.email engineering@tangotango.net
        ./automatic_release.py -u engineering-at-tangotango -o Tango-Tango -r cask -s pre-build
    - name: Generate the Build Environment
      run: ./regenerate_env.sh ${{ matrix.target }}
    - name: Build and Test
      working-directory: build_${{ matrix.target }}
      run: meson test --verbose
  
  analyze:
    name: Analyze
    runs-on: ubuntu-20.04
    if: github.actor != 'engineering-at-tangotango'

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
        token: ${{ secrets.AUTOMATION_USER_TOKEN }}
      env:
        AUTOMATION_USER_TOKEN: secrets.AUTOMATION_USER_TOKEN
    - name: Update Apt Cache
      run: sudo apt-get update
    - name: Install Apt Development Dependencies
      run: sudo apt-get install -y ninja-build python3-pip gcovr cppcheck clang clang-tidy
    - name: Install Python Development Dependencies
      run: sudo python3 -m pip install meson==0.57.0
    - name: Run the Pre-Build Release Stage
      run: |
        git config user.name engineering-at-tangotango
        git config user.email engineering@tangotango.net
        ./automatic_release.py -u engineering-at-tangotango -o Tango-Tango -r cask -s pre-build
    - name: Generate the Build Environment
      run: ./regenerate_env.sh clang
    - name: Run clang-tidy
      run: ninja clang-tidy -C build_clang
  
  release:
    name: Release
    runs-on: ubuntu-20.04
    needs: [build-linux, build-mac, analyze]
    if: contains(github.ref, 'master') && github.actor != 'engineering-at-tangotango'

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
        token: ${{ secrets.AUTOMATION_USER_TOKEN }}
      env:
        AUTOMATION_USER_TOKEN: secrets.AUTOMATION_USER_TOKEN
    - name: Tag Release in Git
      id: create-tag-release
      run: |
        git config user.name engineering-at-tangotango
        git config user.email engineering@tangotango.net
        ./automatic_release.py -u engineering-at-tangotango -o Tango-Tango -r cask -s post-build
    - name: Create Release in GitHub
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        prerelease: false
        name: "${{ steps.create-tag-release.outputs.version }}"
        tag_name: "${{ steps.create-tag-release.outputs.version }}"
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      


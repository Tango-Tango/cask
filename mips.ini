[binaries]
c = 'mipsel-linux-gnu-gcc'
cpp = 'mipsel-linux-gnu-g++'
c_ld = 'bfd'
cpp_ld = 'bfd'
ar = 'mipsel-linux-gnu-gcc-ar'
strip = 'mipsel-linux-gnu-strip'
exe_wrapper = ['qemu-mipsel', '-L', '/usr/mipsel-linux-gnu']

[built-in options]
c_args = []
cpp_args = []

[host_machine]
system = 'linux'
cpu_family = 'mips'
cpu = '24kec'
endian = 'little'

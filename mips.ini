[binaries]
c = 'mipsel-linux-gnu-gcc-10'
cpp = 'mipsel-linux-gnu-g++-10'
c_ld = 'bfd'
cpp_ld = 'bfd'
ar = 'mipsel-linux-gnu-gcc-ar-10'
strip = 'mipsel-linux-gnu-strip-10'
exe_wrapper = ['qemu-mipsel', '-L', '/usr/mipsel-linux-gnu']

[built-in options]
c_args = []
cpp_args = []

[host_machine]
system = 'linux'
cpu_family = 'mips'
cpu = '24kec'
endian = 'little'
